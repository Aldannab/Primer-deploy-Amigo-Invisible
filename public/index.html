<body>
    <div class="container" id="app">
        <!-- Contenido din√°mico generado por JavaScript -->
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN INICIAL (valores por defecto)
        // ============================================

        const CONFIG_INICIAL = {
            participantes: [
                "Ana",
                "Carlos",
                "Mar√≠a",
                "Juan",
                "Laura",
                "Pedro"
            ],

            misiones: [
                "Cant√° un villancico en la cena de Navidad",
                "Hac√© un brindis emocional antes de abrir los regalos",
                "Cont√° la an√©cdota m√°s vergonzosa que tengas del a√±o",
                "Llev√° puesto algo rid√≠culo durante toda la cena",
                "Habl√° solo en rima durante 10 minutos",
                "Regalale un abrazo de 30 segundos a cada persona presente"
            ]
        };

        // Estado actual (se carga desde localStorage)
        let CONFIG = {
            participantes: [],
            misiones: []
        };

        // Estado de la UI
        let misionesBlurred = true;

        // ============================================
        // FUNCIONES DE CODIFICACI√ìN DE TOKENS
        // ============================================

        function codificarToken(nombre, amigoInvisible, mision) {
            const datos = {
                n: nombre,
                a: amigoInvisible,
                m: mision
            };
            const jsonString = JSON.stringify(datos);
            return btoa(encodeURIComponent(jsonString));
        }

        function decodificarToken(token) {
            try {
                const jsonString = decodeURIComponent(atob(token));
                const datos = JSON.parse(jsonString);
                return {
                    nombre: datos.n,
                    amigoInvisible: datos.a,
                    mision: datos.m
                };
            } catch (error) {
                return null;
            }
        }

        // ============================================
        // FUNCIONES DE STORAGE (localStorage)
        // ============================================

        function cargarDesdeLocalStorage() {
            try {
                const participantesGuardados = localStorage.getItem('amigo_invisible_participantes');
                if (participantesGuardados) {
                    CONFIG.participantes = JSON.parse(participantesGuardados);
                } else {
                    CONFIG.participantes = [...CONFIG_INICIAL.participantes];
                }

                const misionesGuardadas = localStorage.getItem('amigo_invisible_misiones');
                if (misionesGuardadas) {
                    CONFIG.misiones = JSON.parse(misionesGuardadas);
                } else {
                    CONFIG.misiones = [...CONFIG_INICIAL.misiones];
                }

                return true;
            } catch (error) {
                console.error('Error cargando desde localStorage:', error);
                CONFIG.participantes = [...CONFIG_INICIAL.participantes];
                CONFIG.misiones = [...CONFIG_INICIAL.misiones];
                return false;
            }
        }

        function guardarParticipantesEnStorage() {
            try {
                localStorage.setItem('amigo_invisible_participantes', JSON.stringify(CONFIG.participantes));
                return true;
            } catch (error) {
                console.error('Error guardando participantes:', error);
                return false;
            }
        }

        function guardarMisionesEnStorage() {
            try {
                localStorage.setItem('amigo_invisible_misiones', JSON.stringify(CONFIG.misiones));
                return true;
            } catch (error) {
                console.error('Error guardando misiones:', error);
                return false;
            }
        }

        function limpiarStorage() {
            try {
                localStorage.removeItem('amigo_invisible_participantes');
                localStorage.removeItem('amigo_invisible_misiones');
                return true;
            } catch (error) {
                console.error('Error limpiando storage:', error);
                return false;
            }
        }

        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================

        function realizarSorteo() {
            const participantes = [...CONFIG.participantes];
            const asignaciones = [];
            let intentos = 0;
            const maxIntentos = 1000;

            while (intentos < maxIntentos) {
                asignaciones.length = 0;
                const disponibles = [...participantes];
                let valido = true;

                for (let i = 0; i < participantes.length; i++) {
                    const participante = participantes[i];
                    const opciones = disponibles.filter(p => p !== participante);

                    if (opciones.length === 0) {
                        valido = false;
                        break;
                    }

                    const asignado = opciones[Math.floor(Math.random() * opciones.length)];
                    asignaciones.push(asignado);
                    disponibles.splice(disponibles.indexOf(asignado), 1);
                }

                if (valido) {
                    return asignaciones;
                }

                intentos++;
            }

            throw new Error("No se pudo realizar un sorteo v√°lido. Intent√° de nuevo.");
        }

        function asignarMisiones() {
            const misiones = [...CONFIG.misiones];
            const asignadas = [];

            for (let i = 0; i < CONFIG.participantes.length; i++) {
                if (misiones.length === 0) {
                    misiones.push(...CONFIG.misiones);
                }
                const idx = Math.floor(Math.random() * misiones.length);
                asignadas.push(misiones[idx]);
                misiones.splice(idx, 1);
            }

            return asignadas;
        }

        function generarResultados() {
            try {
                const asignaciones = realizarSorteo();
                const misiones = asignarMisiones();

                const resultados = CONFIG.participantes.map((participante, idx) => ({
                    nombre: participante,
                    amigoInvisible: asignaciones[idx],
                    mision: misiones[idx],
                    token: codificarToken(participante, asignaciones[idx], misiones[idx])
                }));

                return resultados;
            } catch (error) {
                alert(error.message);
                return null;
            }
        }

        function obtenerURLBase() {
            return window.location.origin + window.location.pathname;
        }

        function copiarAlPortapapeles(texto) {
            const textarea = document.createElement('textarea');
            textarea.value = texto;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // ============================================
        // RENDERIZADO DE VISTAS
        // ============================================

        function renderModoAdmin() {
            const app = document.getElementById('app');

            app.innerHTML = `
                <h1>üéÑ Amigo Invisible 2025üéÑ</h1>
                <p class="subtitle">Panel de Administraci√≥n Colaborativo</p>


                <div class="section">
                    <h2>üë• Participantes</h2>
                    <textarea id="participantesInput">${CONFIG.participantes.join('\n')}</textarea>
                    <p class="help-text">Un nombre por l√≠nea.</p>
                    <button onclick="guardarParticipantes()">üíæ Guardar Participantes</button>
                </div>

                <div class="section">
                    <h2>üéØ Misiones (para Camilo)</h2>
                    <button class="btn-toggle" onclick="toggleBlurMisiones()">
                        üëÅÔ∏è ${misionesBlurred ? 'Mostrar' : 'Ocultar'} Misiones
                    </button>
                    <textarea id="misionesInput" class="${misionesBlurred ? 'blurred' : ''}">${CONFIG.misiones.join('\n')}</textarea>
                    <p class="help-text">Una misi√≥n por l√≠nea. (Cami, esta parte la editas vos)</p>
                    <button onclick="guardarMisiones()">üíæ Guardar Misiones</button>
                </div>

                <div class="section">
                    <h2>üé≤ Generar Sorteo</h2>
                    <p class="help-text">Gener√° el sorteo y los enlaces √∫nicos para cada participante</p>
                    <button onclick="generarYMostrarEnlaces()">‚ú® Generar Sorteo y Enlaces</button>
                    
                    <div id="enlacesOutput"></div>
                </div>

                <div class="section">
                    <h2>‚öôÔ∏è Administraci√≥n</h2>
                    <p class="help-text">Herramientas avanzadas</p>
                    <div class="button-group">
                        <button class="btn-secondary" onclick="recargarDatos()">üîÑ Recargar Datos</button>
                        <button class="btn-secondary" onclick="resetearTodo()">üóëÔ∏è Resetear Todo</button>
                    </div>
                </div>
            `;
        }

        function renderModoParticipante(token) {
            const resultado = decodificarToken(token);
            const app = document.getElementById('app');

            if (!resultado) {
                app.innerHTML = `
                    <div class="error-card">
                        <h2>‚ùå Enlace Inv√°lido</h2>
                        <p style="margin-top: 20px; font-size: 1.2em;">
                            Este enlace no es v√°lido o ha expirado.
                        </p>
                        <p style="margin-top: 15px;">
                            Pedile a la organizadora que te env√≠e tu enlace correcto.
                        </p>
                    </div>
                `;
                return;
            }

            // Agregar Pap√° Noeles voladores
            crearPapaNoelesVoladores();

            // Agregar m√∫sica navide√±a
            agregarMusicaNavidena();

            app.innerHTML = `
                <div class="result-card">
                    <h2>üéÅ ¬°Hola ${resultado.nombre}!</h2>
                    <p style="font-size: 1.3em; margin-top: 10px;">Tu amigo invisible es...</p>
                    <div class="result-name">üéÖ ${resultado.amigoInvisible}</div>
                    
                    <div class="result-mission">
                        <strong style="font-size: 1.3em;">üéØ Tu misi√≥n secreta para cumplir antes de las 00:00hs (sin que tu amigo invisible te descubra) es:</strong>
                        <p style="margin-top: 15px;">${resultado.mision}</p>
                    </div>

                    <p style="margin-top: 30px; font-size: 1.1em; opacity: 0.9;">
                        ¬°Record√° cumplir tu misi√≥n para ganar tu premio! üéÑ
                    </p>
                </div>
            `;
        }

        // ============================================
        // ANIMACIONES Y M√öSICA NAVIDE√ëA
        // ============================================

        function crearPapaNoelesVoladores() {
            // Verificar si ya existe el contenedor
            if (document.querySelector('.santa-container')) return;

            const container = document.createElement('div');
            container.className = 'santa-container';
            document.body.appendChild(container);

            // Crear varios Pap√° Noeles con diferentes velocidades y alturas
            const numSantas = 8;
            const santaEmojis = ['üéÖ', 'ü§∂', 'üéÖ', 'ü¶å', 'üéÖ', '‚õÑ', 'üéÖ', 'üéÅ'];

            for (let i = 0; i < numSantas; i++) {
                const santa = document.createElement('div');
                santa.className = 'santa';
                santa.textContent = santaEmojis[i];

                // Posici√≥n inicial: left aleatorio (ancho) y top por encima de la pantalla
                const randomX = Math.random() * 95; // 0-95% del ancho
                santa.style.left = `${randomX}%`;
                santa.style.top = `-10%`; // empezar por encima de la ventana para dar efecto de ca√≠da

                // Duraci√≥n aleatoria de la animaci√≥n (m√°s lento = m√°s tiempo)
                const duration = 15 + Math.random() * 20; // 15-35 segundos
                santa.style.animationDuration = `${duration}s`;

                // Delay aleatorio para que no empiecen todos juntos
                const delay = Math.random() * 10;
                santa.style.animationDelay = `${delay}s`;

                container.appendChild(santa);
            }
        }

        function agregarMusicaNavidena() {
            // Verificar si ya existe el audio
            if (document.getElementById('christmas-music')) return;

            // Crear elemento de audio
            const audio = document.createElement('audio');
            audio.id = 'christmas-music';
            audio.loop = true;
            audio.volume = 0.3; // Volumen al 30% para que no sea molesto

            // Usar Jingle Bells de Free Music Archive (dominio p√∫blico)
            audio.src = 'https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js';

            // Como no podemos usar archivos externos de m√∫sica f√°cilmente,
            // vamos a crear un jingle simple usando Web Audio API
            crearJingleNavideno();

            // Crear bot√≥n de control
            const button = document.createElement('button');
            button.className = 'music-control';
            button.innerHTML = 'üîá';
            button.title = 'Reproducir m√∫sica';
            button.onclick = toggleMusic;

            document.body.appendChild(button);
        }

        function crearJingleNavideno() {
            // Intentar reproducir m√∫sica usando Tone.js
            try {
                const synth = new Tone.Synth({
                    oscillator: { type: 'triangle' },
                    envelope: {
                        attack: 0.005,
                        decay: 0.1,
                        sustain: 0.3,
                        release: 1
                    }
                }).toDestination();

                // Melod√≠a de Jingle Bells simplificada
                const melody = [
                    { note: 'E4', duration: '4n' },
                    { note: 'E4', duration: '4n' },
                    { note: 'E4', duration: '2n' },
                    { note: 'E4', duration: '4n' },
                    { note: 'E4', duration: '4n' },
                    { note: 'E4', duration: '2n' },
                    { note: 'E4', duration: '4n' },
                    { note: 'G4', duration: '4n' },
                    { note: 'C4', duration: '4n' },
                    { note: 'D4', duration: '4n' },
                    { note: 'E4', duration: '1n' }
                ];

                let isPlaying = false;
                let currentIndex = 0;

                window.playChristmasMusic = async function () {
                    if (isPlaying) return;
                    await Tone.start();
                    isPlaying = true;

                    function playNote() {
                        if (!isPlaying || currentIndex >= melody.length) {
                            currentIndex = 0;
                            if (isPlaying) {
                                setTimeout(playNote, 2000); // Pausa entre repeticiones
                            }
                            return;
                        }

                        const { note, duration } = melody[currentIndex];
                        synth.triggerAttackRelease(note, duration);
                        currentIndex++;

                        const durationMs = Tone.Time(duration).toMilliseconds();
                        setTimeout(playNote, durationMs);
                    }

                    playNote();
                };

                window.stopChristmasMusic = function () {
                    isPlaying = false;
                };

            } catch (error) {
                console.log('Tone.js no disponible, m√∫sica deshabilitada');
            }
        }

        function toggleMusic() {
            const button = document.querySelector('.music-control');

            if (typeof window.playChristmasMusic === 'function') {
                if (button.innerHTML === 'üîá') {
                    window.playChristmasMusic();
                    button.innerHTML = 'üîä';
                    button.title = 'Pausar m√∫sica';
                } else {
                    window.stopChristmasMusic();
                    button.innerHTML = 'üîá';
                    button.title = 'Reproducir m√∫sica';
                }
            }
        }

        // ============================================
        // FUNCIONES DE INTERACCI√ìN
        // ============================================

        function toggleBlurMisiones() {
            misionesBlurred = !misionesBlurred;
            const textarea = document.getElementById('misionesInput');
            const button = event.target;

            if (misionesBlurred) {
                textarea.classList.add('blurred');
                button.textContent = 'üëÅÔ∏è Mostrar Misiones';
            } else {
                textarea.classList.remove('blurred');
                button.textContent = 'üëÅÔ∏è Ocultar Misiones';

        function guardarParticipantes() {
            const input = document.getElementById('participantesInput').value;
            const participantes = input.split('\n').map(p => p.trim()).filter(p => p.length > 0);

            if (participantes.length < 3) {
                alert('Necesit√°s al menos 3 participantes para el sorteo');
                return;
            }

            CONFIG.participantes = participantes;

            const exito = guardarParticipantesEnStorage();
            const output = document.getElementById('enlacesOutput');

            if (exito) {
                output.innerHTML = '<div class="success-message">‚úÖ Participantes guardados correctamente</div>';
            } else {
                output.innerHTML = '<div class="error-card">‚ùå Error guardando participantes</div>';

        }

        function guardarMisiones() {
            const input = document.getElementById('misionesInput').value;
            const misiones = input.split('\n').map(m => m.trim()).filter(m => m.length > 0);

            if (misiones.length < CONFIG.participantes.length) {
                alert(`Necesit√°s al menos ${CONFIG.participantes.length} misiones (una por participante)`);
                return;
            }

            CONFIG.misiones = misiones;

            const exito = guardarMisionesEnStorage();
            const output = document.getElementById('enlacesOutput');

            if (exito) {
                output.innerHTML = '<div class="success-message">‚úÖ Misiones guardadas correctamente</div>';
            } else {
                output.innerHTML = '<div class="error-card">‚ùå Error guardando misiones</div>';

        }

        function generarYMostrarEnlaces() {
            if (CONFIG.participantes.length < 3) {
                alert('Primero guard√° al menos 3 participantes');
                return;
            }

            if (CONFIG.misiones.length < CONFIG.participantes.length) {
                alert('Primero guard√° suficientes misiones');
                return;
            }

            const resultados = generarResultados();
            if (!resultados) return;

            const urlBase = obtenerURLBase();
            let html = '<div class="success-message">‚úÖ ¬°Sorteo realizado con √©xito!</div>';
            html += '<div class="links-output">';

            resultados.forEach(r => {
                const enlace = `${urlBase}?token=${r.token}`;
                html += `
                    <div class="link-item">
                        <div class="link-name">${r.nombre}</div>
                        <div style="margin-top: 5px; word-break: break-all;">${enlace}</div>
                    </div>
                `;
            });

            html += '</div>';
            html += '<button onclick="copiarTodosLosEnlaces()">üìã Copiar Todos los Enlaces</button>';
            html += '<button class="btn-secondary" onclick="descargarCSV()">üì• Descargar CSV</button>';

            document.getElementById('enlacesOutput').innerHTML = html;

            // Guardar los resultados temporalmente para poder copiarlos
            window.ultimosResultados = resultados;
        }

        function copiarTodosLosEnlaces() {
            if (!window.ultimosResultados) {
                alert('‚ùå Primero gener√° el sorteo');
                return;
            }

            const urlBase = obtenerURLBase();
            let texto = 'ENLACES AMIGO INVISIBLE - ENVIAR POR WHATSAPP\n';
            texto += '='.repeat(50) + '\n\n';

            window.ultimosResultados.forEach(r => {
                const enlace = `${urlBase}?token=${r.token}`;
                texto += `${r.nombre}:\n${enlace}\n\n`;
            });

            copiarAlPortapapeles(texto);
            alert('‚úÖ Enlaces copiados al portapapeles. Ahora pod√©s pegarlos en WhatsApp');
        }

        function descargarCSV() {
            if (!window.ultimosResultados) {
                alert('‚ùå Primero gener√° el sorteo');
                return;
            }

            const urlBase = obtenerURLBase();
            let csv = 'Nombre,Enlace\n';

            window.ultimosResultados.forEach(r => {
                const enlace = `${urlBase}?token=${r.token}`;
                csv += `"${r.nombre}","${enlace}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'amigo-invisible-enlaces.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function recargarDatos() {
            cargarDesdeLocalStorage();
            renderModoAdmin();
            alert('‚úÖ Datos recargados');
        }

        function resetearTodo() {
            if (!confirm('‚ö†Ô∏è ¬øEst√°s segura? Esto borrar√° TODOS los datos guardados (participantes y misiones). Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            if (!confirm('üî¥ √öLTIMA CONFIRMACI√ìN: ¬øRealmente quer√©s borrar todo y empezar de cero?')) {
                return;
            }

            limpiarStorage();

            CONFIG.participantes = [...CONFIG_INICIAL.participantes];
            CONFIG.misiones = [...CONFIG_INICIAL.misiones];

            renderModoAdmin();
            alert('üóëÔ∏è Todo resetado. Empez√° de nuevo con datos limpios.');
        }

        // ============================================
        // INICIALIZACI√ìN
        // ============================================

        function init() {
            cargarDesdeLocalStorage();

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                renderModoParticipante(token);
            } else {
                renderModoAdmin();
            }
        }

        // Ejecutar al cargar la p√°gina
        init();
    </script>
